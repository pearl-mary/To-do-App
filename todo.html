<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Todo List</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script
			type="text/javascript"
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"
		></script>
	</head>
	<body>
		<nav class="navbar navbar-success bg-light">
			<div
				class="container-fluid d-flex align-items-center justify-content-between flex-nowrap"
			>
				<a class="navbar-brand ">To do List</a>
                    <div class="d-flex flex-row gap-2">
				<button
					class="btn btn-primary"
                    id="things"
					type="submit;"
					onclick="fetchData();"
                  
				>
				To Do List
				</button>
				<button
                    style="width: 200px; height: 40px;"
					class="btn btn-primary"
					type="submit"
					onclick="logout()"
				>
					Log Out
				</button>
                </div>
			</div>
		</nav>
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
		<table
			cellspacing="2"
			rules="all"
			border:3px solid blue;
			id="todoTable"
			style=" width: 100%;"
		>
			<tr>
				<th style = width:10% >ID</th>
				<th style= width:70%>TITLE</th>
				<th style= width:15%>STATUS</th>
			</tr>
			
		</table>
        </div>
        </div>
		
	
	</body>
</html>

<script type="text/javascript" src="script.js"></script>

<style>
table,
td {
	border: 1px solid rgb(84, 15, 134);
	color :rgb(13, 96, 156);
	font: size 100px;
	font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
	
}
th {
	border : 2px solid rgb(26, 109, 161)
}
</style>
