<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <!--Login form starts here-->
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Login now</h2>
              <!--form starts here-->
              
                <form name="myForm" method="post" action = "todo.html">
               
                <!-- username input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="username">Username</label>
                
                 
                  <input type="userName" id="userName"pattern="admin" class="form-control" required/>
                  <label  id="userError"></label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>

                   
                  <input type="password" id="password"  pattern="12345" class="form-control"required/>
                  <label  id="passError"></label>
              
                </div>
  
                
                <!-- Submit button -->
                <button  type="submit"  class="btn btn-primary btn-block mb-4" value="login">
               Login
                </button>
               
                
  
            
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="images/jess-bailey-mexeVPlTB6k-unsplash.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
<!--Login form ends here-->
<script>


  let form = document.forms["myForm"];
        form.addEventListener("submit", event => {
          event.preventDefault();
          let validate = validateForm(form)
          
          if(validate){
            window.location.href = "todo.html"
          }
        })
        function validateForm(form) {
          let u = form["userName"].value;
          if (u == "") {
            alert("Username must be filled out");
            return false;
          }
          let p = form["password"].value;
          if (p == "") {
            alert("Password must be filled out");
            return false;
          }
          if (u == "admin" && p == "12345") {
            return true;
          } else {
            alert("Username or Password is wrong!");
          }
          return false;
        }
  
  
                  </script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
   <script src="script.js"></script> 
</body>
</html>
